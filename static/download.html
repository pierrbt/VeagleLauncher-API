            <li>
                <a href="https://veagle.fr/" target="_blank">

            <li class="li-top">
                <a href="https://veagle.fr/" target="_blank">
                    A propos
                </a>
            </li>
            <li class="li-top">
                <a href="#down">
                    Téléchargement
                </a>
                
            </li>
            <li class="li-top">
                <a href="index.html#more">
                    Voir plus

            </li>
        </ul>

	<div class="container" id="down">

			<a href="https://example.com/download" target="_blank">

	<script>
	
	document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});


	</script>
